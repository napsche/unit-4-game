<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css" </head>

<body>
    <h1 class="animate__animated animate__jello tally">Crystals Collector!</h1>
    <br>
    <div class="container" id="instructions">
        <p id="p1">
            Each crystal holds a random value.
        </p>
        <p id="p2">
            Use the crystals to try to match the random number!
        </p>
    </div>

    <div class="container tally" id="randomnumber">
        <h3>Random Number:
            <span id="randomgoal"></span>
        </h3>
    </div>

    <div class="container tally" id="gametally">
        <h3>
            Wins:
            <span id="winstally"></span>
        </h3>
        <h3>
            Losses:
            <span id="losstally"></span>
        </h3>
    </div>

    <div class="container tally" id="currentscore">
        <h3>
            Score:
            <span id="userTotal"></span>
        </h3>
    </div>

    <div class="crystals flex-container">
        <img src="./assets/images/crystals1.jpg" class="crystalImage" id="crystals1">
        <img src="./assets/images/crystals-2.webp" class="crystalImage" id="crystals2">
        <img src="./assets/images/crystal-3.jpg" class="crystalImage" id="crystals3">
        <img src="./assets/images/crystal-4.png" class="crystalImage" id="crystals4">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
